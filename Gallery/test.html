<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/f35c1c7a11.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <!-- header section starts  -->
    <div class="header">
        <a href="#" class="logo"><span>Enchant</span>Event</a>
  
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#service">Service</a>
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#price">Price</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
    
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="1.jpg"alt=""></span></div>
            <div class="image"><span><img src="2.jpg"alt=""></span></div>
            <div class="image"><span><img src="3.jpg"alt=""></span></div>
            <div class="image"><span><img src="4.jpg"alt=""></span></div>
            <div class="image"><span><img src="5.jpg"alt=""></span></div>
            <div class="image"><span><img src="6.jpg"alt=""></span></div>
            <div class="image"><span><img src="7.jpg"alt=""></span></div>
            <div class="image"><span><img src="8.jpg"alt=""></span></div>
            <div class="image"><span><img src="9.jpg"alt=""></span></div>
        </div>
    </div>
<br>    
    <div class="container">
        <span class="slider" id="slider1"></span>
        <span class="slider" id="slider2"></span>
        <span class="slider" id="slider3"></span>
        <span class="slider" id="slider4"></span>
        <span class="slider" id="slider5"></span>
        <span class="slider" id="slider6"></span>
        <span class="slider" id="slider7"></span>

        <div class="imgContainer">

           <div class="slide_div" id="slide_1">
            <img src="./images/2.jpeg" alt="" class="img" id="img1">
            <a href="#slider1" class="button" id="button1"></a>
           </div>
           <div class="slide_div" id="slide_2">
            <img src="./images/3.jpeg" alt="" class="img" id="img2">
            <a href="#slider2" class="button" id="button2"></a>
           </div>
           <div class="slide_div" id="slide_3">
            <img src="./images/4.jpeg" alt="" class="img" id="img3">
            <a href="#slider3" class="button" id="button3"></a>
           </div>
           <div class="slide_div" id="slide_4">
            <img src="./images/5.jpeg" alt="" class="img" id="img4">
            <a href="#slider4" class="button" id="button4"></a>
           </div>
           <div class="slide_div" id="slide_5">
            <img src="./images/6.jpeg" alt="" class="img" id="img5">
            <a href="#slider5" class="button" id="button5"></a>
           </div>
           <div class="slide_div" id="slide_6">
            <img src="./images/7.jpg" alt="" class="img" id="img6">
            <a href="#slider6" class="button" id="button6"></a>
           </div>
           <div class="slide_div" id="slide_7">
            <img src="./images/3.jpeg" alt="" class="img" id="img7">
            <a href="#slider7" class="button" id="button7"></a>
           </div>

        </div>
        
    </div>
<br>

</body>
</html>
